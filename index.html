<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form id="buyProduct">
    <fieldset>
      <legend>You're going to love your new product</legend>

      <label for="whichProduct">Select an Item:</label>
      <select id="itemDropDown">
      <option value="bag">Bag</option>
      <option value="banana">Banana</option>
      <option value="bathroom">Bathroom</option>
      <option value="boots">Boots</option>
      <option value="breakfast">Breakfast</option>
      <option value="bubblegum">Bubblegum</option>
      <option value="chair">Chair</option>
      <option value="cthulhu">Cthulhu</option>
      <option value="dog-duck">Dog-duck</option>
      <option value="dragon">Dragon</option>
      <option value="pen">Pen</option>
      <option value="petsweep">Petsweep</option>
      <option value="scissors">Scissors</option>
      <option value="shark">Shark</option>
      <option value="sweep">Sweep</option>
      <option value="tauntaun">Tauntaun</option>
      <option value="unicorn">Unicorn</option>
      <option value="usb">Usb</option>
      <option value="water-can">Water-can</option>
      <option value="wine-glass">Wine-glass</option>
      </select>

      <label for="quantity">Quantity</label>
      <input name="quantity" type="number" />

      <label for="fullName">Full Name</label>
      <input name="fullName" type="text" />

      <label for="streetAddress">Street Address</label>
      <input name="streetAddress" type="text" />

      <label for="city">City</label>
      <input name="city" type="text" />

      <label for="fullState">Full State. EX. "Idaho"</label>
      <input name="fullState" type="text" />

      <label for="zip">Zip Code EX. 98499.</label>
      <input name="zip" type="number" />

      <label for="phoneNumber">Phone Number with area code. EX. (555) 555-5555</label>
      <input name="phoneNumber" type="text" />

      <label for="creditCard">16 Digit Credit Card Number.</label>
      <input name="creditCard" type="number" />


      <button type="submit">Confirm Order</button>

    </fieldset>
  </form>
  <script src="app.js"></script>
</body>

</html>
