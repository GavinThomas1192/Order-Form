<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>BUSMALL Order Form</title>
</head>

<body>
  <form id="buyProduct">
    <fieldset>
      <legend>BUSMALL ORDERS</legend>

      <label for="whichProduct">Select an Item:</label>
      <select id="itemDropDown">
      <option value="bag">Bag</option>
      <option value="banana">Banana</option>
      <option value="bathroom">Bathroom</option>
      <option value="boots">Boots</option>
      <option value="breakfast">Breakfast</option>
      <option value="bubblegum">Bubblegum</option>
      <option value="chair">Chair</option>
      <option value="cthulhu">Cthulhu</option>
      <option value="dog-duck">Dog-duck</option>
      <option value="dragon">Dragon</option>
      <option value="pen">Pen</option>
      <option value="petsweep">Petsweep</option>
      <option value="scissors">Scissors</option>
      <option value="shark">Shark</option>
      <option value="sweep">Sweep</option>
      <option value="tauntaun">Tauntaun</option>
      <option value="unicorn">Unicorn</option>
      <option value="usb">Usb</option>
      <option value="water-can">Water-can</option>
      <option value="wine-glass">Wine-glass</option>
      </select>

      <br><label for="quantity">Item Quantity</label>
      <input name="quantity" type="number"/>

      <br><label for="fullName">Full Name</label>
      <input name="fullName" type="text" />

      <br><label for="streetAddress">Street Address</label>
      <input name="streetAddress" type="text" />

      <br><label for="city">City</label>
      <input name="city" type="text" />

      <br><label for="fullState">State</label>
      <input name="fullState" type="text" />

      <br><label for="zip">ZIP Code</label>
      <input name="zip" type="number" />

      <br><label for="phoneNumber">Phone Number</label>
      <input name="phoneNumber" type="text" placeholder="(555) 555-5555"/>

      <br><label for="creditCard">Credit Card #</label>
      <input name="creditCard" type="number" placeholder="xxxx-xxxx-xxxx-xxxx"/>


      <br><button type="submit">Confirm Order</button>

    </fieldset>
  </form>
  <script src="app.js"></script>
</body>

</html>
